<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PUSHCODE installation example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100dvh;
        }

        .n {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
    
    <script defer src="https://www.pushcode.jp/dist/js/pushcode.js"></script>
<link rel="manifest" href="/manifest.json">
<script>
window.PushCodeInit = function() {
  try {
    if (PushCode && PushCode.isSupport()) {
      PushCode.init({ domainToken: '4801a52d912b406a237faa68eefb03fc905c6d51c66d2a98a5a091b9a086b223', userid: '' });
        PushCode.components.openSubscribeDialog();
    }
  }
  catch (err) {
    console.error(err);
    if (PushCode) {
      PushCode.sendError(err);
    }
  }
};
</script>

</head>

<body>
    <div class="n">
        <p><a href="https://www.pushcode.jp">PUSHCODE</a> installation example</p>
    </div>
</body>

</html>
